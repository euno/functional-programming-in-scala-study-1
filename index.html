### Part I
## 関数型プログラミングの基礎

---

## 1. 関数型プログラミングとは

---

関数型プログラミングでは
*純粋関数*のみを使ってプログラミングする

純粋関数とは*副作用のない*関数

---

### 副作用の例

- 変数を変更する
- データ構造を直接変更する
- オブジェクトのフィールドを設定する
- 例外をスローする、またはエラーで停止する
- コンソールに出力する、またはユーザデータを読み取る
- ファイルを読み取る、またはファイルに書き込む
- 画面上に描画する 

---

### お題:コーヒーを注文するプログラム

#### リスト1-1
副作用を利用したコード (*非純粋プログラミング*)
~~~scala
class Cafe {
  def buyCoffee(cc: CreditCard): Coffee = {
    val cup = new Coffee()
    cc.charge(cup.price)    // 副作用！
    cup
  }
}
~~~

cc.charge(cup.price)  
は外部とのやりとり、決済の承認、  
決済記録の保存などが発生する

** テスタビリティが低い **

---

#### リスト1-2
少しマシなパターン
~~~scala
class Cafe {
  def buyCoffee(cc: CreditCard, p: Payments): Coffee = {
    val cup = new Coffee()
    // 副作用だがカード情報と支払い処理が分離してテストはしやすくなった
    p.charge(cc, cup.price)
    cup
  }
}
~~~

p: Paymentsをモック化するなどしてテストは可能だが
- そのためにpをインターフェース(trait)にしなければいけない
- コードの再利用が難しい (コーヒーを12杯注文する場合など)
	- 決済を12回発生？
